<div class="text-center">
  <form class="form-signin" #fLogin="ngForm" (submit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <div class="form-group">
      <label for="email" class="sr-only">User</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="infoLogin.email"
        name="email"
        id="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        id="password"
        [(ngModel)]="infoLogin.password"
        required
      />
    </div>
    <button class="btn btn-grey" type="submit" [hidden]="!fLogin.valid">
      Login
    </button>
    <button
      class="btn btn-grey"
      type="submit"
      [hidden]="fLogin.valid"
      [disabled]="!fLogin.valid"
      style="cursor: not-allowed"
    >
      Login
    </button>
    <div class="container my-2 px-2">
      <div class="d-flex align-items-center">
        <img
          src="https://imgur.com/xrlzPt5.png"
          alt="Logo"
          width="70"
          height="50"
          class="me-2"
        />
        <h1 class="mb-0">eCommerceDs</h1>
      </div>
    </div>
  </form>
  <div class="mt-3">
    <p>
      Don't have an account?
      <a [routerLink]="['/register']" class="link-grey">Register here</a>
    </p>
  </div>
  <p-toast></p-toast>
</div>
